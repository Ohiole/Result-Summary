<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Open+Sans:wght@300&family=Outfit:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Result Summary Webpage</title>
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <p class="yourResult">Your Result</p>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="circleText">
                <h3 class="great">Great</h3>
                <p class="scoreText">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <p class="summaryText">Summary</p>
            <div class="eachScore">
                <div class="scoreLine1">
                    <div class="imageAndText">
                        <img src="./Images/icon-reaction.svg" alt="Reaction Icon">
                        <p class="react">Reaction</p>
                    </div>
                    <p class="overHundred"><span>80</span> / 100</p>
                </div>
                <div class="scoreLine2">
                    <div class="imageAndText">
                        <img src="./Images/icon-memory.svg" alt="Memory Icon">
                        <p class="memo">Memory</p>
                    </div>
                    <p class="overHundred"><span>92</span> / 100</p>
                </div>
                <div class="scoreLine3">
                    <div class="imageAndText">
                        <img src="./Images/icon-verbal.svg" alt="Verbal Icon">
                        <p class="verbal">Verbal</p>
                    </div>
                    <p class="overHundred"><span>61</span> / 100</p>
                </div>
                <div class="scoreLine4">
                    <div class="imageAndText">
                        <img src="./Images/icon-visual.svg" alt="Visual Icon">
                        <p class="visual">Visual</p>
                    </div>
                    <p class="overHundred"><span>72</span> / 100</p>
                </div>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>
</html>
